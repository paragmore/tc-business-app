<ion-button id="open-modal" expand="block">Add product</ion-button>
<ion-modal class="modal-fullscreen" #modal trigger="open-modal" [canDismiss]="true"
  [presentingElement]="presentingElement">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Add product</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="modal.dismiss()">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <form>

        <div style="padding:10px; margin: 10px;">
          <div>

            <ion-icon name="add-outline"></ion-icon>
            <ion-icon size="large" name="images-outline"></ion-icon>
          </div>

          <ion-label position="stacked">Add Photo</ion-label>

        </div>
        <ion-label position="stacked">Product Name</ion-label>
        <ion-input fill="outline"></ion-input>
        <ion-label position="stacked">Units</ion-label>
        <ion-input fill="outline"></ion-input>
        <ion-grid>
          <ion-row>
            <div>

              <ion-label position="stacked">Sales price</ion-label>
              <ion-input fill="outline"></ion-input>
            </div>
            <div>

              <ion-label position="stacked">Purchase price</ion-label>
              <ion-input fill="outline"></ion-input>
            </div>
          </ion-row>
        </ion-grid>
        <ion-toggle [checked]="true">Tax included</ion-toggle><br /><br />
        <ion-grid>
          <ion-row>
            <div>
              <ion-label position="stacked">Opening stock</ion-label>
              <ion-input fill="outline"></ion-input>
            </div>
            <div>
              <ion-label position="stacked">Low stock</ion-label>
              <ion-input fill="outline"></ion-input>
            </div>
          </ion-row>
        </ion-grid>
        <ion-grid>
          <ion-row>
            <div>
              <ion-label position="stacked">HSN code</ion-label>
              <ion-input fill="outline"></ion-input>
            </div>
            <div>
              <ion-label position="stacked">GST %</ion-label>
              <ion-list>
                <ion-item>
                  <ion-select aria-label="Fruit" interface="popover" placeholder="Select GST">
                    <ion-select-option value="apples">Apples</ion-select-option>
                    <ion-select-option value="oranges">Oranges</ion-select-option>
                    <ion-select-option value="bananas">Bananas</ion-select-option>
                  </ion-select>
                </ion-item>
              </ion-list>
            </div>
          </ion-row>
        </ion-grid>
      </form>
      <ion-button>Add product</ion-button>
    </ion-content>
  </ng-template>
</ion-modal>
