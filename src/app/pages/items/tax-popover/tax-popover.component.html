<!-- your-popover.component.html -->
<div style="padding: 20px">
  <app-dialog-header
    style="width: 100%"
    headerTitle="Add GST %"
    [onClose]="onClosePopover"
  >
  </app-dialog-header>
  <ion-list style="max-height: 300px; overflow-y: scroll">
    <ion-item
      [button]="true"
      [detail]="false"
      *ngFor="let item of itemList"
      (click)="selectItem(item)"
      ><p class="bodyPrimary">
        {{ item }}
      </p></ion-item
    >
    <div *ngIf="taxPopoverInput.type === TaxTypeEnum.GST">
      <ion-item
        *ngFor="let taxPreference of taxPreferenceList; let i = index"
        [button]="true"
        [detail]="false"
        (click)="selectTaxPreference(taxPreference)"
        ><div style="display: flex; flex-direction: column; padding: 10px">
          <p>{{ taxPreference }}</p>
        </div></ion-item
      >
    </div>
  </ion-list>
  <ion-item>
    <ion-input
      [(ngModel)]="newItem"
      placeholder="Enter a new item"
      type="number"
    ></ion-input>
    <ion-button slot="end" (click)="addItem()" [disabled]="!newItem"
      >Add</ion-button
    >
  </ion-item>
</div>
