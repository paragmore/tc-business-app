<!-- your-popover.component.html -->
<div style="padding: 20px">
  <app-dialog-header
    style="width: 100%"
    headerTitle="Add GST %"
    [onClose]="onClosePopover"
  >
  </app-dialog-header>
  <ion-list style="max-height: 300px; overflow-y: scroll">
    <ion-item *ngFor="let item of itemList" (click)="selectItem(item)"
      ><p class="bodyPrimary">
        {{ item }}
      </p></ion-item
    >
  </ion-list>
  <ion-item>
    <ion-input
      [(ngModel)]="newItem"
      placeholder="Enter a new item"
      type="number"
    ></ion-input>
    <ion-button slot="end" (click)="addItem()" [disabled]="!newItem"
      >Add</ion-button
    >
  </ion-item>
</div>
