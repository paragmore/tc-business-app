<ion-grid>
  <ion-row class="header-row" style="display: flex">
    <div style="flex: 1; display: flex">
      <div style="width: 40px; height: 40px">
        <ion-avatar style="width: fit-content; height: fit-content">
          <ion-img
            *ngIf="partyDetails.avatarUrl"
            [src]="partyDetails.avatarUrl"
          ></ion-img>
        </ion-avatar>
        <div *ngIf="!partyDetails.avatarUrl" class="initials-round">
          {{ getInitials() }}
        </div>
      </div>
      <div>
        <p class="titleMedium">
          {{ partyDetails.name }}
        </p>
        <p class="caption">
          {{ partyDetails.subtitle }}
        </p>
      </div>
    </div>
    <div>
      <ion-button
        (click)="partyDetails.onEditClick()"
        *ngIf="partyDetails.onEditClick"
      >
        Edit
      </ion-button>
    </div>
  </ion-row>
  <ion-row style="justify-content: end">
    <div style="display: flex; flex-direction: column; padding: 10px">
      <p class="titleSmall">
        {{ partyDetails.amount.title }}
      </p>
      <div
        style="
          display: flex;
          flex-direction: row;
          justify-content: center;
          align-items: center;
        "
      >
        <p class="caption">
          {{ partyDetails.amount.prefix + " " }}
        </p>
        <p [class]="partyDetails.amount.color" class="titleMedium">
          â‚¹ {{ partyDetails.amount.value }}
        </p>
      </div>
    </div>
  </ion-row>
</ion-grid>
