<div style="display: flex; flex-direction: column; overflow: hidden">
  <ion-row class="header-row">
    <ion-buttons fill="clear" class="menu-button-mobile">
      <ion-menu-button fill="clear"></ion-menu-button>
    </ion-buttons>
    <app-search-filter-sort
      [filterSortLists]="filterSortOptions"
      (onSearchSortFilter)="onSearchSortFilter($event)"
    ></app-search-filter-sort>
  </ion-row>
  <ion-segment
    *ngIf="!isMobile"
    (ionChange)="updateSelectedTab($event)"
    [value]="selectedTab"
  >
    <ion-segment-button [value]="PartyTypeEnum.CUSTOMER">
      <ion-label>Customers</ion-label>
    </ion-segment-button>
    <ion-segment-button [value]="PartyTypeEnum.SUPPLIER">
      <ion-label>Suppliers</ion-label>
    </ion-segment-button>
  </ion-segment>
  <app-credit-debit-summary-card
    *ngIf="creditDebitSummaryData && !isMobile"
    [creditDebitInput]="creditDebitSummaryData"
  >
  </app-credit-debit-summary-card>
  <app-credit-debit-ledger-list
    class="list-height"
    [ledgerData]="ledgerData"
    (onloadMoreData)="loadMoreData($event)"
    [mobileListHeaderComponent]="MobilePartiesListHeaderComponent"
    [injector]="customersInjector"
  ></app-credit-debit-ledger-list>
  <ion-button (click)="openAddCustomerModal()"
    >Add {{ selectedTab }}</ion-button
  >
</div>
