<ion-footer>
  <ion-toolbar>
    <ion-grid
      style="align-items: center; background-color: white; padding: 0px"
    >
      <ion-row>
        <ion-col size="3">
          <div style="display: flex; flex-direction: row">
            <ion-select
              style="width: fit-content"
              [selectedText]="pageSize"
              [value]="pageSize"
              (ionChange)="changePageSize($event)"
            >
              <ion-select-option value="10">10</ion-select-option>
              <ion-select-option value="20">50</ion-select-option>
              <ion-select-option value="30">200</ion-select-option>
            </ion-select>
          </div>
        </ion-col>
        <ion-col size="9">
          <div style="display: flex; flex-direction: row">
            <ion-grid>
              <ion-row>
                <ion-buttons>
                  <ion-button
                    (click)="previousPage()"
                    [disabled]="currentPage === 1"
                  >
                    <ion-icon name="chevron-back-circle-outline"></ion-icon>
                  </ion-button>
                  <ion-button
                    *ngFor="let page of previousPages"
                    (click)="goToPage(page)"
                  >
                    {{ page }}
                  </ion-button>
                </ion-buttons>
                <ion-button class="page-change-button">
                  {{ currentPage }}
                </ion-button>
                <ion-buttons>
                  <ion-button
                    *ngFor="let page of nextPages"
                    (click)="goToPage(page)"
                  >
                    {{ page }}
                  </ion-button>
                  <ion-button
                    (click)="nextPage()"
                    [disabled]="currentPage === totalPages"
                  >
                    <ion-icon name="chevron-forward-circle-outline"></ion-icon>
                  </ion-button>
                </ion-buttons>
              </ion-row>
            </ion-grid>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div style="display: flex; flex-direction: row"></div>
  </ion-toolbar>
</ion-footer>
