<ion-grid>
  <ion-row style="display: flex">
    <div style="flex: 1; display: flex">
      <div style="width: 40px; height: 40px">
        <ion-avatar style="width: fit-content; height: fit-content">
          <ion-img
            *ngIf="partyDetails.avatarUrl"
            [src]="partyDetails.avatarUrl"
          ></ion-img>
        </ion-avatar>
        <div *ngIf="!partyDetails.avatarUrl" class="initials-round">
          {{ getInitials() }}
        </div>
      </div>
      <div>
        <p class="title3">
          {{ partyDetails.name }}
        </p>
        <p class="caption">
          {{ partyDetails.subtitle }}
        </p>
      </div>
    </div>
    <div>
      <ion-row style="justify-content: end">
        <ion-button
          fill="outline"
          (click)="partyDetails.onEditClick()"
          *ngIf="partyDetails.onEditClick"
        >
          <ion-icon name="pencil"></ion-icon>
        </ion-button>
      </ion-row>
      <ion-row style="justify-content: end">
        <div
          style="
            display: flex;
            flex-direction: column;
            padding: 10px;
            align-items: center;
          "
        >
          <p class="titleSmall">
            {{ partyDetails.amount.title }}
          </p>
          <div
            style="
              display: flex;
              flex-direction: row;
              justify-content: center;
              align-items: center;
            "
          >
            <p class="caption">
              {{ partyDetails.amount.prefix + " " }}
            </p>
            <p [class]="partyDetails.amount.color" class="titleMedium">
              â‚¹ {{ partyDetails.amount.value }}
            </p>
          </div>
          <p
            *ngIf="partyDetails.amount.subtitle"
            [class]="partyDetails.amount.subtitle.color"
            class="bodyMedium"
          >
            {{ partyDetails.amount.subtitle.text }}
          </p>
        </div>
      </ion-row>
    </div>
  </ion-row>
</ion-grid>
