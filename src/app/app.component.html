<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu *ngIf="!currentRoute?.includes('login')" contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
              routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-item (click)="onLogoutClicked()">
          <ion-icon aria-hidden="true" slot="start"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content">
          <app-onboarding-modal [isModalOpen]="true"></app-onboarding-modal>
    </ion-router-outlet>

    <!-- <app-tabs *ngIf="(screenState$ | async)?.isMobile"></app-tabs> -->
  </ion-split-pane>
</ion-app>
