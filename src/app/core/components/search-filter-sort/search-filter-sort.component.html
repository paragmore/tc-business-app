<ion-grid>
  <ion-row>
    <ion-col *ngIf="!isSearching && isMobile" size-xs="4">
      <ion-button (click)="onSearchClicked()" fill="tertiary">
        <ion-icon name="search"> </ion-icon>
      </ion-button>
    </ion-col>
    <ion-col
      *ngIf="isSearching || !isMobile"
      style="display: flex"
      size-xs="12"
      size-md="8"
      size="8"
    >
      <ion-searchbar
        style="--border-radius: 5px"
        placeholder="Search by Product name"
        (clickOutside)="hideSearchBar()"
      ></ion-searchbar>
    </ion-col>
    <ion-col size-md="4" size-xs="8">
      <div style="display: flex" *ngIf="!isSearching">
        <ion-button fill="outline" id="sort-popover-button"
          ><ion-icon name="funnel-outline"></ion-icon>SORT</ion-button
        >
        <ion-button fill="outline" id="filter-popover-button"
          ><ion-icon name="filter-outline"></ion-icon>FILTER</ion-button
        >
      </div>
    </ion-col>
    <ion-popover trigger="sort-popover-button" [dismissOnSelect]="true">
      <ng-template>
        <ion-content>
          <ion-list>
            <ion-item
              *ngFor="let sortItem of filterSortLists.sort; let i = index"
              [button]="true"
              [detail]="false"
              (click)="onSort(sortItem)"
              >{{ sortItem.text }}</ion-item
            >
          </ion-list>
        </ion-content>
      </ng-template>
    </ion-popover>

    <ion-popover trigger="filter-popover-button" [dismissOnSelect]="true">
      <ng-template>
        <ion-content>
          <ion-list>
            <ion-item
              *ngFor="let filterItem of filterSortLists.filter; let i = index"
              [button]="true"
              [detail]="false"
              (click)="onFilter(filterItem)"
              >{{ filterItem.text }}</ion-item
            >
          </ion-list>
        </ion-content>
      </ng-template>
    </ion-popover>
  </ion-row>
</ion-grid>
