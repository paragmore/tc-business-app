<ion-row class="header-row">
  <app-right-header style="width: 100%"></app-right-header>
</ion-row>
<div class="main-scrollable-page">
  <div style="margin-bottom: 10px">
    <p class="title2">Invoice #{{ transactionDetails?.invoiceId }}</p>
    <p class="bodySecondary">
      {{ getFormattedDate(transactionDetails?.date) }}
    </p>
  </div>
  <app-basic-party-details
    style="width: 100%"
    *ngIf="basicPartyDetails"
    [partyDetails]="basicPartyDetails"
  >
  </app-basic-party-details>
  <ion-grid>
    <ion-row>
      <ion-card style="width: 100%">
        <ion-row>
          <ion-col size="5">
            <ion-text>
              <h5>Share Invoice</h5>
            </ion-text>
            <ion-label color="primary"> Show sample message </ion-label>
          </ion-col>
          <ion-col>
            <ion-button> Via Whatsapp </ion-button>
            <ion-button> Via SMS </ion-button>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-row>
  </ion-grid>
  <div class="container">
    <app-invoice-template-preview
      *ngIf="transactionDetails && currentStoreInfo"
      [invoiceInfo]="{
        transaction: transactionDetails,
        store: currentStoreInfo
      }"
    ></app-invoice-template-preview>
  </div>
</div>
